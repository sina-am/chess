<html>

<head>
    <title>Welcome to freeChess</title>

    <script src="js/ui.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>

<body>
    <button type="button" id="startStage" class="my-btn center" onclick="switchStage('optionMenu')">
        <div id="waiting" class="d-none">
            <strong role="status">Loading...</strong>
            <div class="spinner-border ms-auto" aria-hidden="true"></div>
        </div>
        <div id="startButton">Start new game</div>
    </button>

    <div class="d-flex justify-content-center p-2 bd-highlight d-none" id="optionMenu">
        <select class="form-select" aria-label="gameMenu" id="optionMenuSelect">
            <option selected>Game Mode</option>
            <option value="offline">Offline</option>
            <option value="online" onload="(!isOnline)? event.target.disable = true: null">Online</option>
        </select>
        <button class="my-btn" onclick="switchStage('gameModeSelected'); onGameStart(event);">Start</button>
    </div>
    <div class="modal fade" id="playerNameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Who are you?</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="playerNameInput" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="playerNameInput" placeholder="John" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="startGame" class="my-btn" data-bs-dismiss="modal" onclick="onGameStart(event)">Go</button>
                </div>
            </div>
        </div>
    </div>

    <div id="game" class="d-flex justify-content-center p-2 bd-highlight d-none">
        <div id="gameBar" class="flex row-2" style="margin-right: 5%">
            <label for="playerName">You: </label>
            <span id="playerName"></span><br />
            <label for="opponentName">Opponent: </label>
            <span id="opponentName"></span>
            <div id="gameWinner"></div>
            <p style="color: red;" id="gameStatus">No winner</p>
            <button id="exitBtn" class="my-btn">Exit game</button>
        </div>
        <div class="row-4">
            <table id="gameBoard" class="board"></table>
        </div>
    </div>
</body>
</body>

</html>
