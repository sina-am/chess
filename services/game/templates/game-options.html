<form action="/game" method="GET" hx-get="/game" hx-target="#container">
    <input type="submit" class="btn btn-success" value="Start" />
    <select class="form-select" aria-label="gameMenu" id="optionMenuSelect" name="gameMode">
        <option selected value="offline">Offline</option>
        <option value="online">Online</option>
    </select>
</form>
