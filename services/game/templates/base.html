{{define "base"}}
<!DOCTYPE html>
<html>

<head>
    <title>Welcome to freeChess</title>

    <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<style>
ul {
  list-style-type: none;
}
</style>
<body style="background-color: #302e2b; color: white;">
    <div class="d-flex flex-row">
        <div class="col-1" style="background-color: #262522;">
            <ul class="nav flex-column d-grid gap-3 mt-2 justify-content-center">
                <li class="nav-item">freeChess Logo</li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Play</a>
                </li>
                <a class="btn btn-secondary" href="/auth/sign-up">Sign up</a>
                <a class="btn btn-success" href="/auth/login">Login</a>
                <li class="nav-item">
                    <i class="bi bi-globe-americas"></i>
                    English
                </li>
            </ul>
        </div>
        <div class="container col-11" id="container">
            <div class="justify-content-md-center mt-4 d-flex flex-row">
                <div id="connection">
                    <div id="connectionMessage"></div>
                </div>
                {{template "content" .}}
            </div>
        </div>
    </div>
</body>
{{ end }}
