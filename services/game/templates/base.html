{{define "base"}}
<!DOCTYPE html>
<html>

<head>
    <title>Welcome to freeChess</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<style>
    ul {
        list-style-type: none;
    }
    @media(max-width:768px) {
        #menu {
            display: none;
        }
    }
</style>

<body class="container-fluid" style="background-color: #302e2b; color: white;">
    <div class="row">
        <div class="col-sm-1" id="menu" style="background-color: #262522;">
            <ul class="navbar navbar-expand-lg flex-column d-grid gap-3 mt-2 justify-content-center">
                <li class="nav-item">freeChess Logo</li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Play</a>
                </li>
                {{ if not .user.IsAuthenticated }}
                <a class="btn btn-secondary" href="/auth/sign-up">Sign up</a>
                <a class="btn btn-success" href="/auth/login">Login</a>
                {{ end }}
                <li class="nav-item">
                    <i class="bi bi-globe-americas"></i>
                    English
                </li>
            </ul>
        </div>
        <div class="col-sm-11" id="container">
            <div class="row justify-content-md-center">
                <div id="connection">
                    <div id="connectionMessage"></div>
                </div>
                {{template "content" .}}
            </div>
        </div>
    </div>
</body>
{{ end }}
